<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoFlex</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
  <script src="https://kit.fontawesome.com/c73c7e0ed2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const autoShowToast = document.getElementById('autoShowToast');
      const toastBootstrap = new bootstrap.Toast(autoShowToast);
      toastBootstrap.show();
    });

    function showPassword() {
      const passwordInput = document.getElementById('floatingPassword');
      const eyeIcon = document.getElementById('eyeIcon');

      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Change the eye icon based on the password visibility
      eyeIcon.className = type === 'password' ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash';
    }

  </script>
</head>

<body class="bg-body bg-image">
  <div class="container my-5 px-md-5 px-4">
    <div class="col-md-6 mx-auto bg-body rounded-3 px-md-4 py-4 ">
      <form class="px-5 mx-auto needs-validation  " th:action="@{/checkuser}" th:object="${userLogin}"
            method="POST" novalidate>

        <div class="row my-3">
          <div class="col">
            <h1 class="h1 text-center fw-bold mb-4 ">
	            <i class="fa-solid fa-layer-group fs-2 text-gradient me-1"></i>
	            Auto<span class="text-gradient fw-bolder ">FleX</span>
	         </h1>
        
            <h1 class="h4 mb-2 fw-normal">Welcome back!</h1>

            <th:block th:if="${session.message}">
              <div th:class="${'toast-container position-fixed top-0 end-0 p-3'}">
                <div id="autoShowToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div th:class="${'toast-header bg-'+session.message.type+'-subtle'}">
                  
	            <i class="fa-solid fa-layer-group fs-6 text-gradient me-1"></i>
                    <strong class="me-auto text-white">Autoflex</strong>
                    <small class="text-white">just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body" th:class="${'toast-body'}">
                    <span th:text="${session.message.content}"></span>
                  </div>
                </div>
              </div>
            </th:block>

          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                     placeholder="name@example.com" data-temp-mail-org="0" required="required" autocomplete="email" />
              <label for="floatingInput">Email address</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col input-group">
            <div class="form-floating">
              <input type="password" th:field="*{password}" class="form-control" id="floatingPassword"
                     placeholder="Password" pattern="(?=.*\d)(?=.*[!@#$%^&*])[\w!@#$%^&*]{8,}" required="required" />
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn bg-body border-light-subtle " type="button" onclick="showPassword()">
              <i class="fa-solid fa-eye" id='eyeIcon'></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
              Continue
            </button>
          </div>

          <div class="col-12 ">
            <p class=" fw-normal text-muted d-flex justify-content-center">
              Don't have an account?
              <a class="nav-link text-gradient px-2 fw-bold link" href="/register">Sign Up</a>
            </p>
          </div>

          <p class="fixed-bottom text-center mb-2 text-body-secondary">
            Â© 2024 AutoFlex.
          </p>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
