<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoFlex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c73c7e0ed2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-body-tertiary">
    <div class="container my-5 px-md-5 px-4">
      <div class="col-md-5 mx-auto">
        <form
          class="px-md-5 mx-auto"
          th:action="@{/checkuser}"
          th:object="${userLogin}"
          method="POST"
        >

          <div class="row my-3">
            <div class="col">
              <h1 class="h1 text-center fw-medium mb-4">AutoFlex</h1>
              <h1 class="h4 mb-2 fw-normal">Please Sign In</h1>
				<th:block th:if="${session.message}">
				    <div th:class="${'alert alert-dismissible fade show alert-' + session.message.type}" role="alert">
				        <span th:text="${session.message.content}"></span>
				        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				    </div>
				</th:block>
	
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  th:field="*{email}"
                  placeholder="name@example.com"
                  data-temp-mail-org="0"
                  required="required"
                />
                <label for="floatingInput">Email address</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required="required"
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
            </div>
          </div>

          <div class="row border-top py-4">
            <div class="col-12 d-flex">
              <a class="btn btn-outline-primary w-50 mx-2 py-2" href="/">
                Home
              </a>
              <button class="btn btn-primary w-50 mx-2 py-2" type="submit">
                Sign In
              </button>
            </div>

            <div class="col-12">
              <p class="my-3 fw-normal d-flex align-items-end">
                Not registered?
                <a class="nav-link text-primary px-2" href="/register"
                  >Sign Up</a
                >
              </p>
            </div>

            <p class="fixed-bottom text-center mb-2 text-body-secondary">
              Â© 2024 AutoFlex, Inc
            </p>
          </div>
        </form>
      </div>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
