<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoFlex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../res/css/main.css" />
    <script
      src="https://kit.fontawesome.com/c73c7e0ed2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body class="onwer-body">
    <!-- ------------- NAVBAR ------------------- -->
    <header class="naav">
      <nav class="navbar navbar-expand-lg bg-blur">
      <div class="container-fluid p-2">
        <a class="navbar-brand px-3 " th:href="@{/owner/ownerHome/{id}(id=${session.userData.userId})}">
            <i class="fa-solid fa-layer-group fs-3 text-gradient me-1"></i>
            <span class="fw-semibold fs-3 ">Auto<span class="text-gradient fw-bold ">FleX</span></span>
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link link"
                  aria-current="page"
                  th:href="@{/owner/ownerHome/{id}(id=${session.userData.userId})}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link link"
                  th:href="@{/owner/ownedCars/{id}(id=${session.userData.userId})}"
                  >My Cars</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active-link link">Profile</a>
              </li>
            </ul>

            <div class="dropdown">
              <a
                class="btn dropdown-toggle border-0"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img 
                  th:src="@{'/images/users/'+${session.userData.imageName}}"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>

              <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg">
              	<li class="p-2">
              		<div class="bg-body-secondary p-2 rounded-1 border shadow-sm d-flex align-items-center justify-content-between">
              			<img 
              				th:src="@{'/images/users/'+${session.userData.imageName}}"
		                  	alt="avtar"
		                  	width="64"
		                  	height="64"
		                  	class="rounded-circle mx-2"
		                />
		                <div class="row " style="min-width:200px">
		                	<span class="fs-5 fw-semiBold text-body" th:text="${session.userData.firstName}+' '+${session.userData.lastName}"></span>
		                	<span class="fs-6 text-secondary" th:text="${session.userData.email}"></span>
		                </div>
              		</div>
              	</li>
              	
              	<li><a 
                	class="dropdown-item"
                    href='#'
                    data-bs-toggle="modal" 
			    	data-bs-target="#exampleModal"
                >Log Out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- ------------- MAIN ------------------- -->
    <div class="container my-3 my-md-4 px-4">
      <div class="row">
        <div class="col-12 col-md-11 mx-auto">
          <div class="row bg-body p-3 rounded-3">
	        <h1 class="h4 fw-medium text-dark-emphasis">Profile</h1>
            <hr class="table-group-divider mb-3" />

            <div class="mx-auto border mb-3 bg-body-secondary rounded-2 p-3 ">
                
                <div class="row justify-content-center align-items-center p-2 my-2 mx-auto">
		        	<div class="col-md-4 ">
	                    <div class="text-center p-3 ">
	                        <img 
	                    		th:src="@{'/images/users/'+${session.userData.imageName}}"
	                     		th:alt="${session.userData.firstName}" 
	                     		class="img-fluid rounded-circle object-fit-cover" 
	                     		style="width: 250px; height:250px;">
	                 	 </div>
	                 </div>
	                    
	                 <div class="col-md-6">
	                 
		                    <!-- User Information -->
		                    <div class="row mx-auto text-secondary">

		                        <h3 class="display-4 fw-bold mb-3 text-capitalize text-gradient">
			                        <span th:text="${session.userData.firstName}+' '+${session.userData.lastName}"></span>
		                        </h3>
		                        
		                        <h6 class="fs-5 text-body-secondary lead fw-normal mb-3">
			                        <i class="fa-solid fa-envelope"></i>&nbsp;
			                        <span class="fst-italic fw-normal " th:text="${session.userData.email}"></span>
		                        </h6>
		                        
		                        <h6 class="fs-5 text-body-secondary lead fw-medium mb-3">                  	
			                        <i class="fa-solid fa-location-dot me-2"></i>&nbsp;
			                        <span th:text="${session.userData.city}"></span>
		                        </h6>
		                        
		                        <h6 class="fs-5 text-body-secondary lead fw-medium mb-3">
		                        	<i class="fa-solid fa-phone-volume"></i>&nbsp;
			                        <span th:text="${session.userData.contactNumber}"></span>	
		                        </h6>
		                        
		                        <h6 class="fs-5 text-body-secondary lead fw-medium mb-3"> 
		                        	<i class="fa-solid fa-user"></i>&nbsp;                    
			                        <span th:text="${session.userData.role}"></span>
		                        </h6>
	
		                    </div>
		               </div>
		               
		            </div>
		            
		        </div>
            </div>
          </div>
      </div>
    </div>


    <!-- ------------- FOOTER ------------------- -->

    <!-- Logout Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">Log Out</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <p>Are you sure you want to log out?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <a class="btn btn-danger" href="/logout">Logout</a>
	      </div>
	    </div>
	  </div>
	</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
